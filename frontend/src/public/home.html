<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home.css">
  <title>Quote Finder</title>
</head>

<body>
  <section class="header">
    <nav class="navigation">
      <ul class="nav-list">
        <li><a href="#">Movie Quotes</a></li>
        <li><a href="#">TV Quotes</a></li>
        <li><a href="#">Book Quotes</a></li>
        <li><a href="#">Historical Quotes</a></li>
        <li><a href="#">Music Quotes</a></li>
      </ul>
    </nav>
    <div class="title">
      <img src="images/logo.png" alt="quotefinder-logo" class="quotefinder-logo">
      <h2>Quote Finder</h2>
    </div>
