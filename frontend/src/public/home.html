<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home.css">
  <title>Quote Finder</title>
</head>

<body>
  <section class="header">
    <div class="title">
      <img src="images/logo.png" alt="quotefinder-logo" class="quotefinder-logo">
      <h2>Quote Finder</h2>
    </div>
  </section>
  <main>
    <h1>Explore Quotes</h1>
    <section class="category-container">
      <div class="category selected" data-category="quote">Quote</div>
      <div class="category" data-category="person">Person</div>
      <div class="category" data-category="occupation">Occupation</div>
      <div class="category" data-category="date">Date</div>
      <div class="category" data-category="location">Location</div>
      <div class="category" data-category="source">Source</div>
    </section>
    <div class="search-container">
      <input type="text" class="search-bar" id="search-bar" placeholder="Enter keywords">
      <button class="search-button" id="search-button">Search</button>
      <div class="dropdown-list" id="search-results"></div>
    </div>
  </main>
  <script defer src="scripts/home.js"></script>
</body>

</html>
